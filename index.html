<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking your time to fill the survey</p>
        <form id="survey-form">
            <label id="name-label">Name<input type="text" id="name" required placeholder="Ahmed Rashad"></label>
            <label id="email-label">Email<input type="email" id="email" required placeholder="email@email.com"></label>
            <label id="number-label">Age<input type="number" id="number" min="15" max="30" required placeholder="22"></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option>Select The service you chose</option>
                    <option>Front End</option>
                    <option>Back End</option>
                    <option>Full Stack</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
            <label>Would you recommend Myservices to a friend?
                <label><input type="radio" class="inline" value="1" name="yes">Difinitely</label>
                <label><input type="radio" class="inline" value="2" name="maybe">Maybe</label>
                <label><input type="radio" class="inline" value="3" name="not Sure">Not Sure</label>
            </label>
            <label>How much are you satisfied with our services?
                <label><input type="radio" class="inline" value="4" name="yes">Satisfied</label>
                <label><input type="radio" class="inline" value="5" name="maybe">Neutral</label>
                <label><input type="radio" class="inline" value="6" name="not Sure">Not Satisfied</label>
            </label>
            <label>What would you like to see improved?
                <label><input type="checkbox" class="inline" value="7">Communication</label>
                <label><input type="checkbox" class="inline" value="8">Time management</label>
                <label><input type="checkbox" class="inline" value="9">Front End development</label>
                <label><input type="checkbox" class="inline" value="10">Back End development</label>
                <label><input type="checkbox" class="inline" value="11">Full Stack development</label>
            </label>
            <label>Enter any comments you have
                <textarea name="" id="comments" cols="30" rows="5"></textarea>
            </label>
            <input id="submit" type="Submit" />
        </form>
    </body>
</html>
